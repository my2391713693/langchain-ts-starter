<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChromaDB 可视化界面</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🔍 ChromaDB 向量数据库管理</h1>
      <div class="header-info">
        <div class="info-item">
          <span class="label">集合名称:</span>
          <span id="collection-name">-</span>
        </div>
        <div class="info-item">
          <span class="label">文档数量:</span>
          <span id="document-count">0</span>
        </div>
        <button id="refresh-btn" class="btn btn-secondary">刷新</button>
      </div>
    </header>

    <main>
      <div class="tabs">
        <button class="tab-btn active" data-tab="query">查询</button>
        <button class="tab-btn" data-tab="documents">文档管理</button>
        <button class="tab-btn" data-tab="add">添加文档</button>
      </div>

      <!-- 查询标签页 -->
      <div class="tab-content active" id="query-tab">
        <div class="card">
          <h2>向量相似度查询</h2>
          <div class="form-group">
            <label for="query-text">查询文本:</label>
            <textarea id="query-text" rows="3" placeholder="输入要查询的文本..."></textarea>
          </div>
          <div class="form-group">
            <label for="n-results">返回结果数量:</label>
            <input type="number" id="n-results" value="5" min="1" max="20">
          </div>
          <button id="query-btn" class="btn btn-primary">查询</button>
          
          <div id="query-results" class="results-container"></div>
        </div>
      </div>

      <!-- 文档管理标签页 -->
      <div class="tab-content" id="documents-tab">
        <div class="card">
          <div class="card-header">
            <h2>文档列表</h2>
            <button id="clear-all-btn" class="btn btn-danger">清空集合</button>
          </div>
          <div id="documents-list" class="documents-list"></div>
        </div>
      </div>

      <!-- 添加文档标签页 -->
      <div class="tab-content" id="add-tab">
        <div class="card">
          <h2>添加文档</h2>
          <div class="form-group">
            <label for="add-texts">文档内容（每行一个文档）:</label>
            <textarea id="add-texts" rows="10" placeholder="输入文档内容，每行一个文档..."></textarea>
          </div>
          <button id="add-btn" class="btn btn-primary">添加文档</button>
          <div id="add-result" class="result-message"></div>
        </div>
      </div>
    </main>
  </div>

  <div id="loading" class="loading hidden">
    <div class="spinner"></div>
    <p>处理中...</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
